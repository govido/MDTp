[CSettings]
SQLServer=mdtp
Instance=SQLEXPRESS
Database=MDT
Netlib=DBNMPNTW
SQLShare=DeploymentShare$
Table=ComputerSettings
	'Only use MacAddress to match PCs in Database (best option for normal PCs and DIY Computers without proper serialnumbers, causes issues with cheap OEM parts that read 'filled by OEM' as serialnumber)
Parameters=MacAddress 
	'Use this option if you network contains proper OEM PCs with serialnumbers and Tablet/Convertible devices are used with network adapters
'Parameters=MacAddress, SerialNumber 
	'Also possible:
'Parameters=MacAddress, SerialNumber, UUID
ParameterCondition=OR

[MMSettings]
SQLServer=mdtp
Instance=SQLEXPRESS
Database=MDT
Netlib=DBNMPNTW
SQLShare=DeploymentShare$
Table=MakeModelSettings
Parameters=Make, Model
